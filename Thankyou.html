<!DOCUTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta viewport="width=device-width, intial-scale=1.0">
		<title>Thank You</title>
		<link rel="icon" href="assets/img/favicon.png" type="image/png">
	</head>

    <!---==========  Style  ==========--->
	<style>
		body,html{
		height: 100%;
		}
	.hero-image{
		background-image: linear-gradient(rgba(48, 1, 1, 0.5) , rgba(0,0,0,0.5)) , url(assets/img/img.jpg);
		height: 130%;
		background-position: center;
		background-size: cover;
		position: relative;
		background-repeat: no-repeat;
		}
    .hero-text{
		text-align: center;
		position: absolute;
		top: 40%;
		left: 50%;
		transform: translate(-50%, -50%);
		color: rgba(221, 180, 180, 0.54);
		font-size: 40px;
		}
	</style>
	
    <!--============  BODY  ============-->
    <body>
		<div class="hero-image">
			<div class="hero-text">
				<h1>Thank you!</h1>
				<p>Your submission has been received.</p>
				<p>This page will redirect in <span id="timer"></span>s.</p>
			</div>
		</div>
		<script type="text/javascript">
			var count = 5; // The delay in seconds before redirecting.
			var redirect = "https://sabdulra.github.io/SAbdulra/"; // The redirection's landing page.
			function countDown() {
				if(count >= 0){
				document.getElementById("timer").innerHTML = count--;
				setTimeout("countDown()", 1000);
				}else{
					window.location.href = redirect;
				}
			}
			countDown();
		</script>
        
         <!--=============== Footer ===============-->
         <footer class="footer">
            <div class="container">
                <div class="footer-text padd-15">
                    <p class="small mb-0 text-light">
                        &copy; <script>document.write(new Date().getFullYear())</script> All Rights Reserved <i class="lni lni-heart text-danger"></i> By <a href="https://sabdulra.github.io/SAbdulra/" target="_blank"><span class="text-danger" title="Bootstrap 4 Themes and Dashboards">Syed_AbdulRahaman</span></a> 
                    </p>
                </div>
            </div>
        </footer>
	</body>
</html>
